global:
  scrape_interval: 15s     # How often Prometheus scrapes targets
  evaluation_interval: 15s # How often rules are evaluated

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['localhost:9093']   # Alertmanager address

rule_files:
  - "/etc/prometheus/alert.rules.yml"   # Optional: alert rules file

scrape_configs:

  # --- Scrape Prometheus itself ---
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # --- Scrape Node Exporter ---
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['localhost:9100']

  # --- Scrape Any Custom App or Service ---
  - job_name: 'my_application'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['172.31.71.127:8080']

  # --- Scrape Docker (If using cAdvisor) ---
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']
